<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Fav</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">

    <header>
      <img class="logo" src="/assets/Gitfav.svg" alt="Desenho de uma estrela seguido de Gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o github username que quer favoritar">
        <button><img src="/assets/Vector.png" alt="Desenho de uma estrela"> Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
